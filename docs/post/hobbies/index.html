  <article>
    <h2>My Hobbies</h2>

  </article>

  
  <div class="carousel">
    <button class="arrow left">←</button>

    <div class="carousel-content">
      <img id="carousel-image" src="/eleventy-practice/images/travel.png" alt="Carousel image">
      <div id="carousel-caption" class="carousel-caption">Travelling</div>
    </div>

    <button class="arrow right">→</button>
  </div>



    </main>

    
    
  
    <script>
      const images = [{"src":"/eleventy-practice/images/travel.png","caption":"Travelling"},{"src":"/eleventy-practice/images/painting.png","caption":"Painting"},{"src":"/eleventy-practice/images/food.png","caption":"Trying out new Foods"},{"src":"/eleventy-practice/images/baking.png","caption":"Baking experiments"}];
      let currentIndex = 0;

      document.addEventListener("DOMContentLoaded", () => {
        const imageEl = document.getElementById("carousel-image");
        const captionEl = document.getElementById("carousel-caption");

        function showImage(index) {
          imageEl.src = images[index].src;
          captionEl.textContent = images[index].caption;
        }

        document.querySelector(".arrow.left").addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        });

        document.querySelector(".arrow.right").addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        });
      });
    </script>
  

  </body>
