<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="/eleventy-practice/styles/styles.css">
  </head>
  <body class="">
    <!-- _includes/nav.njk -->
<nav class="navbar">
    <ul class="nav-list">
      
        <li><a class="nav-item" href="/eleventy-practice/">Home</a></li>
      
    </ul>

    <!-- injects content from our markdown file -->
    <main>
      
   

  

  <article>
    <h2>My Future</h2>
    
      <p><em>October 14, 2025</em></p>
    

    
  </article>

  
  <div class="carousel">
    <button class="arrow left">←</button>

    <div class="carousel-content">
      <img id="carousel-image" src="{{ &#39;/images/futuretravel.png&#39; | prefixedUrl }}" alt="Carousel image">
      <div id="carousel-caption" class="carousel-caption">Travel more!</div>
    </div>

    <button class="arrow right">→</button>
  </div>



    </main>

    
    
  
    <script>
      const images = [{"src":"{{ '/images/futuretravel.png' | prefixedUrl }}","caption":"Travel more!"},{"src":"{{ '/images/money.png' | prefixedUrl }}","caption":"Make lots of money"},{"src":"{{ '/images/family.png' | prefixedUrl }}","caption":"Have a Family"},{"src":"{{ '/images/happy.png' | prefixedUrl }}","caption":"And of course be happy :)"}];
      let currentIndex = 0;

      document.addEventListener("DOMContentLoaded", () => {
        const imageEl = document.getElementById("carousel-image");
        const captionEl = document.getElementById("carousel-caption");

        function showImage(index) {
          imageEl.src = images[index].src;
          captionEl.textContent = images[index].caption;
        }

        document.querySelector(".arrow.left").addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        });

        document.querySelector(".arrow.right").addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        });
      });
    </script>
  

  </body>
</html>
